    title: "Deploy Enterprise 5G on OCI"
    stackDescription: "Deploy Enterprise 5G on OCI"
    schemaVersion: 1.1.0
    version: "20190404"
    locale: "en"

    variableGroups:
    - title: General Configuration
      visible: false
      variables:
      - ${tenancy_ocid}
      - ${user_ocid}
      - ${availablity_domain_name}

    - title: Enterprise 5G
      visible: true  
      variables:
      - ${compartment_ocid}
      - local_upf
      - upf_count
      - deploy_infra
      - show_advanced
      

    - title: Advanced details for Enterprise Mobile Core (Primary)
      visible: 
          and:
           - show_advanced
      variables:
      - VCN-CIDR-Main
      - Druid_Public-CIDR-Main
      - RAN_N2_N3-CIDR-Main
      - WAN_N6-CIDR-Main
      - N4-CIDR-Main
      - NMS_IP
      - Image_5g
      - Shape
      - Routing_type_5g
      - NMS_IDENTITY_5g

    - title: VCN Information for Secondary Site 1
      visible: 
          and:
             - and:
                 - show_advanced
             - gt:
                 - upf_count
                 - 0 
      variables:
      - ${compartment_ocid}
      - VCN-CIDR-Secondary
      - Druid_Public-CIDR-Secondary
      - RAN_N3-CIDR-Secondary
      - WAN_N6-CIDR-Secondary
      - N4-CIDR-Secondary
      - UPF_SELECTION_DNN1
      - Image_upf1
      - Routing_type_upf1
      - NMS_IDENTITY_upf1

    - title: VCN Information for Secondary Site 2
      visible: 
           and:
             - and:
                 - show_advanced
             - gt:
                 - upf_count
                 - 1
      variables:
      - ${region_upf2}
      - ${compartment_ocid}
      - VCN-CIDR-Secondary
      - UPF_SELECTION_DNN2
      - Image_upf2
      - Shape
      - Routing_type_upf2
      - NMS_IDENTITY_upf2

    - title: Subnet details for Secondary Site 1
      visible: 
           and:
             - and:
                 - show_advanced
             - gt:
                 - upf_count
                 - 0
      variables:
      - Druid_Public-CIDR-Secondary
      - RAN_N3-CIDR-Secondary
      - WAN_N6-CIDR-Secondary
      - N4-CIDR-Secondary

    - title: Subnet details for Secondary Site 2
      visible: 
           and:
             - and:
                 - show_advanced
             - gt:
                 - upf_count
                 - 1
      variables:
      - Druid_Public-CIDR-Secondary
      - RAN_N3-CIDR-Secondary
      - WAN_N6-CIDR-Secondary
      - N4-CIDR-Secondary

    - title: Required Configuration 
      visible: false  
      variables:
      - NMS_IP
      
    
    - title: Enterprise Mobile Core (Primary)
      visible: 
        eq:
          - deploy_infra
          - "Public Cloud"         
      variables:
      - region_5g
      - Type_of_mobilecore    
      - No-of-Active-sessions
      - Total_throughput
      - MNC
      - MCC     
      - raemis_oam
   
      
     

    - title: Secondary Site 1
      visible: 
          and:
             - eq:
                 - deploy_infra
                 - "Public Cloud"  
             - gt:
                 - upf_count
                 - 0
             - and:
                 - local_upf
      variables:
      - region_upf1
      - Type_of_edge1
      - Total_throughput_upf1
      
      

    - title: Secondary Site 2
      visible: 
           and:
             - eq:
                 - deploy_infra
                 - "Public Cloud"  
             - gt:
                 - upf_count
                 - 1
      variables:
      - region_upf2
      - Type_of_edge2   
      - Total_throughput_upf2
      
      

    - title: Secondary Site 3
      visible: 
           and:
             - eq:
                 - deploy_infra
                 - "Public Cloud"  
             - gt:
                 - upf_count
                 - 2
      variables:
      - region_upf3
      - Type_of_edge3
      - Total_throughput_upf3


    - title: Add Ons
      visible: true
      variables:
      - VoNR
      - No-of-Concurrent-VoLTE-VoNR-calls 
      - testing
      - failover
      - ad-fd
      - autoscaling
      - cpu-or-mem

    - title: Enterprise Applications
      visible: 
      variables:
      - app1
      - app2
      - app3
      - site1
      - site2
      
    variables:
      
      app1:
        type: boolean
        visible: true
        required: false
        title: "Real Time Streaming"
        default: false

      app2:
        type: boolean
        visible: true
        required: false
        title: "Mission Critical Services"
        default: false

      app3:
        type: boolean
        visible: true
        required: false
        title: "3D Holography"
        default: false

      
      site1:
        type: enum
        visible: 
            eq:
              - deploy_infra
              - "Public Cloud"
        required: false
        title: "Site"
        enum:
          - "Main site"
          - "Secondary Site"

      site2:
        type: enum
        visible: 
            not:
              - eq:
                 - deploy_infra
                 - "Public Cloud"
        required: false
        title: "Site"
        enum:
          - "Compute Cloud@Customer"
          - "Roving edge infrastructure"
     

      deploy_infra:
        type: enum
        visible: 
           and:
            - and:
               - local_upf
            - gt:
                - upf_count
                - 0
              
        required: false
        title: "Deployment infrastructure"
        default: "Public Cloud"
        enum:
